# i3blocks configuration file
#
# The i3blocks man page describes the usage of the binary,
# and its website describes the configuration:
#
#     https://vivien.github.io/i3blocks


# Global properties
separator=true
separator_block_width=15

[arch-updates]
command=$SCRIPT_DIR/arch-update
markup=pango
interval= 3600
QUIET=true
BASE_COLOR=#5fff5f
UPDATE_COLOR=#FFFF85
LABEL= 

[batterybar]
command=$SCRIPT_DIR/batterybar
label=:
interval=5
markup=pango
min_width=: ■■■■■
# Discharging colors low to high
C1=#FF0027
C2=#FF3B05
C3=#FFB923
C4=#FFD000
C5=#E4FF00
C6=#ADFF00
C7=#6DFF00
C8=#10BA00
CHARGING_COLOR=#00AFE3
FULL_COLOR=#FFFFFF
AC_COLOR=#535353

[cpu_usage]
command=$SCRIPT_DIR/cpu_usage
interval=10
LABEL=: 
min_width=: 100.00%
T_WARN=50
T_CRIT=80
#DECIMALS=2

[memory]
command=$SCRIPT_DIR/memory
label=MEM: 
min_width=MEM: 100G/100G (100%)
interval=30

[memory]
command=$SCRIPT_DIR/memory
label=SWAP: 
min_width=SWAP: 100G/100G (100%)
instance=swap
interval=30

[disk]
command=$SCRIPT_DIR/disk
LABEL=:  
#DIR=$HOME
#ALERT_LOW=10
interval=30

[volume]
command=$SCRIPT_DIR/volume
LABEL=♪: 
#LABEL=VOL 
interval=once
signal=10
min_width=♪: 100%
#STEP=5%
#MIXER=[determined automatically]
#SCONTROL=[determined automatically]
#NATURAL_MAPPING=0

[time]
command=date '+%Y-%m-%d %H:%M:%S'
interval=1
